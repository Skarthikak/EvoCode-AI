name: Community Metrics & Award Readiness
on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM
  workflow_dispatch:

jobs:
  track-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests psutil
          
      - name: Generate community metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/community_metrics.py
        
      - name: Generate performance report
        run: python scripts/performance_monitor.py
        
      - name: Upload metrics artifacts
        uses: actions/upload-artifact@v3
        with:
          name: community-metrics
          path: |
            community_metrics.json
            performance_report.json
          
      - name: Check award readiness
        run: |
          python -c "
          import json
          try:
              with open('community_metrics.json', 'r') as f:
                  metrics = json.load(f)
              readiness = metrics['award_readiness']
              print('Award Readiness Status:')
              for award, ready in readiness.items():
                  status = '✅' if ready else '❌'
                  print(f'{status} {award}: {ready}')
          except Exception as e:
              print(f'Error reading metrics: {e}')
          "
